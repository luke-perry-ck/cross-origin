<!DOCTYPE html>
<html>
<head>
    <title>Hello, Cross Origin!</title>
</head>
<body>
    <h1>Hello, Cross Origin!</h1>

    <script>
        var expectedParentOrigin = 'https://jsfiddle.net/';
        window.onload = function() {
            console.log('--- IFRAME LOADED ---')
            console.log('--- Loaded by: document.referrer ---', document.referrer)

            // Only post message if 
            if (window.parent && document.referrer === expectedParentOrigin) {
                console.log('--- iframe posting message to parent: ---', expectedParentOrigin)
                window.parent.postMessage('Hello from the iframe!', expectedParentOrigin);
            }
        };
    </script>
</body>
</html>
