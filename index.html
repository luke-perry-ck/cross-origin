<!DOCTYPE html>
<html>
<head>
    <title>Hello, Cross Origin!</title>
</head>
<body>
    <h1>Hello, Cross Origin!</h1>

    <script>
        var expectedParentOrigin = 'https://fiddle.jshell.net/';
        window.onload = function() {
            console.log('|IFRAME| --- loaded')
            console.log('|IFRAME| --- loaded by document.referrer:', document.referrer)

            // Only post message if the parent origin is the expected one
            if (window.parent && document.referrer === expectedParentOrigin) {
                console.log('|IFRAME| --- posting message to parent: ', expectedParentOrigin)
                window.parent.postMessage(JSON.stringify({loaded: 'true'}), expectedParentOrigin);
            } else {
                console.log('|IFRAME| --- issue with expected parent:', document.referrer)
            }
        };
    </script>
</body>
</html>
