<!DOCTYPE html>
<html>
<head>
    <title>Hello, Cross Origin!</title>
</head>
<body>
    <h1>Hello, Cross Origin!</h1>

    <script>
        var expectedParentOrigin = 'https://www.w3schools.com/';
        window.onload = function() {
            console.log('--- IFRAME LOADED ---')

            if (window.parent && window.parent.location.origin === expectedParentOrigin) {
                window.parent.postMessage('Hello from the iframe!', expectedParentOrigin);
            }
        };
    </script>
</body>
</html>
